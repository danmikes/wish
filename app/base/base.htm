<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('base.static', filename='favicon.ico') }}">
  <title>Flask-App | {% block title %}Index{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('base.static', filename='color.scss') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('base.static', filename='font.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('base.static', filename='style.css') }}">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>

  {% assets "asset_css" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"/>
  {% endassets %}

  {% block css %}{% endblock %}
</head>
<body
  theme="{{ session.get('theme', 'color') }}"
  font="{{ session.get('font', 'medium') }}"
  id="body">
  <div class="page-container">
    {% include 'base/header.htm' %}

    <div class="container is-max-desktop">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>

    {% include 'base/footer.htm' %}
  </div>

  {% block js %}{% endblock %}
</body>
</html>
